<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">
    <title>Password Generator | CodeHelp </title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Top Level Wrapper Div -->
    <div id="wrapper">
        <div class="container">
            <!-- heading -->
            <h1>Password Generator</h1>
            <!-- First Div (Text & Copy icon) -->
            <div class="display-container">

                <!-- input (readonly, password text ke liye) -->
                <input readonly placeholder="password" id="display" value="" data-passwordDisplay>
                <label for="display"></label>
                <button class="copy-btn" copy-btn>
                <!-- upar wala text jo visible hoga, copy karne par  -->
                    <span class="tooltip" data-copyMsg></span>
                    <!-- copy icon -->
                    <img src="./assets/copy.svg" height="25px" width="25px" alt="copy-icon">
           </button>


            </div>

            <!-- Second Div -->
            <div class="input-container">
                <!-- text div -->
                <div class="length-container">
                    <p>Password Length</p>
                    <!-- initially, length to 10 (uska logic JS mei likha hai) -->
                    <p password-data></p>
                </div>

                <!-- slider div -->
                <div class="slidecontainer">
                    <label for="myRange"></label>
                    <input type="range" min="1" max="20" step="1" class="slider" id="myRange" value="" input-slider>
                </div>

                <!-- checkbox -->
                <!-- Uppercase Checkbox  -->
                <div class="check">
                    <input type="checkbox" id="upperCase">
                    <label for="upperCase">Include Uppercase Letters</label>
                </div>
                <!-- Lowercase Checkbox  -->
                <div class="check">
                    <input type="checkbox" id="lowerCase">
                    <label for="lowerCase">Include Lowercase Letters</label>
                </div>
                <!-- Numbers Checkbox  -->
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <!-- Symbols Checkbox -->
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- strength div -->
                <div class="strength-container">
                    <!-- text -->
                    <p>Strength</p>
                    <!-- circular div (css) -->
                    <div class="indicator" strength-indicator></div>
                </div>
            </div>

            <!-- button -->
            <button class="generate-btn">Generate Password</button>

        </div>
        <!-- container div ends here -->
    </div>
    <!-- wrapper div ends here -->
    <!-- External JS -->
    <script src="./script.js"></script>
</body>

</html>
